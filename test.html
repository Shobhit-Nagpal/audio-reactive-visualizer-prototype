<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img
          src="/placeholder.svg?height=32&width=32"
          alt="Logo"
          class="logo"
        />
        <h1 class="title">MyApp</h1>
      </div>

      <div class="navbar-right">
        <div class="mode-selector">
          <label for="mode-select">Mode:</label>
          <select id="mode-select" class="mode-select">
            <option value="development">Development</option>
            <option value="staging">Staging</option>
            <option value="production">Production</option>
          </select>
        </div>

        <button id="connection-btn" class="connection-btn disconnected">
          <div class="status-light"></div>
          <svg
            class="connection-icon"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
            <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
          </svg>
          <span class="connection-text">Disconnected</span>
        </button>
      </div>
    </nav>

    <!-- Connection Modal -->
    <div id="connection-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Socket Connection</h2>
          <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="socket-url">Socket URL:</label>
            <input
              type="text"
              id="socket-url"
              value="ws://localhost:8080"
              placeholder="ws://localhost:8080"
            />
          </div>
          <div class="status-display">
            <div class="status-indicator"></div>
            <span class="status-text">Status: Disconnected</span>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
          <button id="connect-btn" class="btn btn-primary">Connect</button>
        </div>
      </div>
    </div>

    <main class="main-content">
      <h2>Dashboard</h2>
      <div class="info-cards">
        <div class="card">
          <h3>Current Mode</h3>
          <p id="current-mode">development</p>
        </div>
        <div class="card">
          <h3>Connection Status</h3>
          <p id="connection-status">Disconnected</p>
        </div>
      </div>
    </main>

    <script type="module" src="navbar.ts"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }

      /* Navbar Styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }

      .navbar-left {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo {
        height: 32px;
        width: 32px;
        object-fit: contain;
      }

      .title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #111827;
      }

      .navbar-right {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .mode-selector {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .mode-selector label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
      }

      .mode-select {
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background: white;
        font-size: 0.875rem;
        min-width: 120px;
      }

      .mode-select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      /* Connection Button */
      .connection-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border: 1px solid;
        border-radius: 0.375rem;
        background: white;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s;
      }

      .connection-btn.connected {
        border-color: #d1fae5;
        background-color: #f0fdf4;
        color: #065f46;
      }

      .connection-btn.connected:hover {
        background-color: #dcfce7;
      }

      .connection-btn.disconnected {
        border-color: #fecaca;
        background-color: #fef2f2;
        color: #991b1b;
      }

      .connection-btn.disconnected:hover {
        background-color: #fee2e2;
      }

      .status-light {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #ef4444;
      }

      .connection-btn.connected .status-light {
        background-color: #10b981;
      }

      .connection-icon {
        width: 16px;
        height: 16px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
      }

      .modal-header h2 {
        font-size: 1.125rem;
        font-weight: 600;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #6b7280;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-btn:hover {
        color: #111827;
      }

      .modal-body {
        padding: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #374151;
      }

      .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .status-display {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem;
        background-color: #f9fafb;
        border-radius: 0.375rem;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #ef4444;
      }

      .status-indicator.connected {
        background-color: #10b981;
      }

      .status-text {
        font-size: 0.875rem;
        color: #374151;
      }

      .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
        padding: 1.5rem;
        border-top: 1px solid #e5e7eb;
      }

      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        border: 1px solid;
        transition: all 0.2s;
      }

      .btn-secondary {
        background: white;
        border-color: #d1d5db;
        color: #374151;
      }

      .btn-secondary:hover {
        background-color: #f9fafb;
      }

      .btn-primary {
        background: #3b82f6;
        border-color: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-primary.disconnect {
        background: #ef4444;
        border-color: #ef4444;
      }

      .btn-primary.disconnect:hover {
        background: #dc2626;
      }

      /* Main Content */
      .main-content {
        padding: 2rem 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .main-content h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      .info-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }

      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #374151;
      }

      .card p {
        font-size: 0.875rem;
        color: #6b7280;
        text-transform: capitalize;
      }

      #connection-status.connected {
        color: #059669;
        font-weight: 500;
      }

      #connection-status.disconnected {
        color: #dc2626;
        font-weight: 500;
      }
    </style>
  </body>
</html>
